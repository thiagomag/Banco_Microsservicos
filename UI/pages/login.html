<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/loginstyle.css">
    <title>Login</title>
</head>
<body>
    <section id="login" class="login-section">
        <div class="container">
            <header class="header">
              <h1 id="title" class="text-center">Entre na conta para aproveitar (ou nÃ£o) as funcionalidades do banco.</h1>
            </header>
            <form id="survey-form">
                <div class="form-group">
                  <label id="email-label" for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Digite seu Email"
                    required
                  />
                </div>
                <div class="form-group">
                    <label id="password-label" for="password">Senha</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                      placeholder="Digite sua Senha"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                      Entre na sua conta
                    </button>
                  </div>
            </form>
          </div>         
      </section>
      
</body>
</html>
